
<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>WAVE CIRCULIO</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    
    <script type="text/processing">
    
      float theta=0;
float cRate=5;

void setup() {
  size(500, 500);
  smooth();
  //colorMode(HSB, 360, 100, 100);
}

void draw() {
  theta+=.20;
  background(255);
  
  
  stroke(lerpColor(color(255, 50, 169), color(234, 84, 93), cRate));
  translate(width/2, height/2);
  noFill();
  float r=250;
  for (float i=-0.5*PI;i<PI+0.5*PI;i+=0.01*PI) {
    beginShape();
    for (float j=-sin(i)*r;j<sin(i)*r+sin(i);j+=sin(i)*20) {
      curveVertex(j, cos(i)*r+sin(theta-(j/40))*abs(i*10));
    }
    endShape();
  }
}

    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
