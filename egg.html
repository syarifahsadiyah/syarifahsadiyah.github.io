
<!Doctype: HTML w/ Processing>

<html>

  <head>
      <title>E G G</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/processing">
    
     float[] d={300, 200, 150};
void setup() {
size(500, 500);
background(#FFFFD1);

}
void draw() {
  scale(0.8);
}
void mouseReleased() {
noStroke();
fill(0, 90);
ellipse(mouseX+15, mouseY+15, 300, 300*1.3);
for (int i=0; i<3; i++) {
fill(255, 255, 255-80*i);
if (i==0) {
ellipse(mouseX, mouseY, d[i], d[i]*1.3);
}else {
ellipse(mouseX, mouseY, d[i], d[i]);
}
}
}

    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
